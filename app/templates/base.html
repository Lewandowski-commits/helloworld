<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap4-neon-glow.css')}}" }>
    <script src="https://kit.fontawesome.com/3d50be8898.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

    <script src="{{ url_for('static', filename='navbar_control.js')}}"></script>


<body>

        <a class="navbar-brand" href="/"><img src="/static/logo.png" width="50" height="50"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/Lewandowski-commits"><i
                            class="fa-brands fa-github"></i> GitHub</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://www.linkedin.com/in/enrulewandowski/"><i
                            class="fa-brands fa-linkedin"></i> LinkedIn</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
